services:
  db:
    image: mysql:8.0
    container_name: osticket-db
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "${DB_PORT}:3306"
    environment:
      - TZ=${TZ}
    env_file: .env
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    container_name: osticket-web
    restart: always
    ports:
      - "${WEB_PORT}:80"
    environment:
      - TZ=${TZ}
    env_file: .env
    volumes:
      # Mount local osTicket files directly for live editing
      - ./osTicket/upload:/var/www/html
      # Persist uploaded attachments
      - osticket_attachments:/var/www/html/attachments
    depends_on:
      - db

volumes:
  db_data:
  osticket_attachments: